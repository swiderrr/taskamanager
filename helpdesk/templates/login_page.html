{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PV Poland File Manager</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/helpdesk.css' %}">
</head>
<body>
<p class="site-title">PV Poland Task Manager</p>
    <form action="" method="post">
    {% csrf_token %}
        <div class="form-floating col-md-2">
            <label for="floatingInput"><b>Nazwa użytkownika:</b></label>
            <input type="username" class="form-control" id="floatingInput" name="username" placeholder="name@example.com">
        </div>

        <div class="form-floating col-md-2">
            <label for="floatingPassword"><b>Hasło</b></label>
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
            <input type="submit" class="btn btn-primary" value="Zaloguj">
    </form>
        </div>
</body>
</html>
